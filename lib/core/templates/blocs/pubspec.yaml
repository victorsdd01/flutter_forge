name: {{project_name}}
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.1.1
  equatable: ^2.0.7
  freezed_annotation: ^3.2.0
  go_router: ^16.2.0
  dartz: ^0.10.1
  get_it: ^8.2.0
  path_provider: ^2.1.5
  json_annotation: ^4.9.0
  intl: any
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  nested: ^1.0.0
  flutter_localizations:
    sdk: flutter
  pretty_dio_logger: ^1.4.0
  talker_dio_logger: ^5.0.2
  talker_flutter: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.1
  freezed: ^3.2.0
  json_serializable: ^6.9.5
  intl_utils: ^2.8.10

flutter:
  generate: true
  uses-material-design: true

flutter_intl:
  enabled: true
  arb_dir: lib/application/l10n
  output_dir: lib/application/generated 